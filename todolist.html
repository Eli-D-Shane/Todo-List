<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <p>Todo-List</p>
    <div class="todo_input_display">
        <input type="text" class="input-todo" placeholder="Todo Name" required>
        <input type="datetime-local" class="input-todo-time">
        <button class="add-button">Add</button>
    </div><br>
    <div class="display-todo"></div>
    <script src="todolist.js"></script>
</body>
</html>
